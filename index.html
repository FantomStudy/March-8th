<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 - Поиск в Google</title>
    <style>
      /* Основные стили */
      html,
      body {
        font-family: Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #4d5156;
      }
      a {
        font-family: Roboto, sans-serif;
      }

      /* Шапка с логотипом и поиском */
      .header {
        padding: 10px;
        padding-bottom: 0;
        background: #fff;
        z-index: 10;
      }

      .logo {
        display: block;
        margin: 10px auto 0;
        width: 112px;
        height: 45px;
        background: url("https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png")
          no-repeat;
        background-size: contain;
      }

      .search-container {
        padding: 10px;
        background: #fff;
        z-index: 10;
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
      }
      .search-bar {
        width: 100%;
        padding: 12px 40px 12px 14px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        font-size: 16px;
        outline: none;
        box-shadow: none;
        box-sizing: border-box;
        background: url("https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png")
          no-repeat right 10px center;
        background-size: 24px;
      }

      /* Строка вкладок */
      .tabs {
        display: flex;
        overflow-x: auto;
        justify-content: space-around;
        padding: 5px 0 5px;
        border-bottom: 1px solid #dfe1e5;
        white-space: nowrap;
        background: #fff;
        font-size: 12px;
        z-index: 9;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .tabs::-webkit-scrollbar {
        display: none;
      }

      .tab {
        padding: 6px 12px;
        font-size: 14px;
        color: #5f6368;
        text-align: center;
      }
      .tab a {
        color: #5f6368;
        text-decoration: none;
      }
      .tab.tab.active a {
        color: #1a73e8;
      }
      .tab.active {
        color: #1a73e8;
        border-bottom: 2px solid #1a73e8;
      }

      /* Сетка изображений */
      .image-grid {
        column-count: 2; /* Две колонки */
        column-gap: 5px; /* Отступ между колонками */
        padding: 10px;
      }

      .image-item {
        break-inside: avoid; /* Предотвращает разрыв изображения между колонками */
        margin-bottom: 5px; /* Отступ между изображениями в одной колонке */
      }

      .image-item img {
        width: 100%; /* Ширина подстраивается под колонку */
        height: auto; /* Высота сохраняет пропорции */
        display: block;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"></div>
    </div>
    <div class="search-container">
      <input type="text" class="search-bar" value="Лучшая девушка" readonly />
    </div>
    <div class="tabs">
      <div class="tab"><a href="./main.html">Все</a></div>
      <div class="tab active"><a href="./index.html">Картинки</a></div>
      <div class="tab">Видео</div>
      <div class="tab">Новости</div>
      <div class="tab">Карты</div>
    </div>

    <!-- Сетка изображений -->
    <div id="image-grid" class="image-grid"></div>
    <script>
      const imagePaths = Array.from(
        { length: 37 },
        (_, i) => `./images/other/photo_${i + 1}_2025-03-05_18-22-41.jpg`
      );

      function createImageItem(src, alt) {
        const div = document.createElement("div");
        div.className = "image-item";
        const img = document.createElement("img");
        img.src = src;
        img.alt = alt;
        div.appendChild(img);
        return div;
      }

      // Получаем контейнер для сетки
      const imageGrid = document.getElementById("image-grid");

      // Равномерное распределение изображений по колонкам
      const column1 = [];
      const column2 = [];

      imagePaths.forEach((path, index) => {
        if (index % 2 === 0) {
          column1.push(path);
        } else {
          column2.push(path);
        }
      });
      // Добавляем изображения в первую колонку
      column1.forEach((path, index) => {
        const imageItem = createImageItem(path, `Изображение ${index * 2 + 1}`);
        imageGrid.appendChild(imageItem);
      });

      // Добавляем изображения во вторую колонку
      column2.forEach((path, index) => {
        const imageItem = createImageItem(path, `Изображение ${index * 2 + 2}`);
        imageGrid.appendChild(imageItem);
      });
    </script>
  </body>
</html>
